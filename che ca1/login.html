<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - LPU solar Project</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body, html {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url('solar22.jpg'); 
        background-size: cover;
        background-position: center;
    }
    .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        max-width: 300px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    .login-container img {
        width: 150px;
        margin-bottom: 20px;
    }
    .login-container h2 {
        margin-bottom: 10px;
        color: #333;
    }
    .login-container p {
        color: #555;
        font-size: 14px;
        margin-bottom: 20px;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    .login-container a {
        display: block;
        color: #4CAF50;
        text-decoration: none;
        font-size: 12px;
        margin-top: 10px;
    }
</style>
</head>
<body>

    

<div class="login-container">
    <img src="solar2.jpg" alt="Earth Journalism Network Logo">
    <h2>Welcome to LPU</h2>
    <p>Log in to LPU solar Project</p>
    <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Log in">
        <a href="#">Forgot password?</a>
        <a href="#">Don't have an account? Sign up</a>
    </form>
</div>

</body>
</html>
